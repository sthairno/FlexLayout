<!DOCTYPE html>
<html>
	<head>
		<!-- ブラウザで表示する際の調整 -->
		<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;300;400;500;700;800;900" rel="stylesheet"/>
		<style>
			body {
				margin: 0;
			}
			box,label {
				display: flex;
				border-color: grey;
				border-style: solid;
				border-width: 0px;
				font-family: 'M PLUS 1p';
				font-weight: 400;
				font-style: normal;
			}
		</style>
	</head>
	<body style="flex-direction: column; font-size: 14px;">
		<Box style="font-size: 1.5em; padding: 0.5em 1em; border-bottom-width: 2px;">
			<Label>FlexLayout Showcase</Label>
		</Box>
		<Box style="padding: 10px; flex-direction: column; flex-wrap: wrap; gap: 4px">
			<Box style="border-width: 1px; padding: 6px; flex-direction: column;">
				<Label>&lt;Label style="font-size: 2em;"&gt;Hello, World!&lt;/Label&gt;</Label>
				<Label style="font-size: 2em;">Hello, World!</Label>
			</Box>
			<Box style="border-width: 1px; padding: 6px; flex-direction: column;">
				<Label>&lt;Box style="flex-direction: row; flex-wrap: wrap; gap: 2px; ..."&gt;...&lt;/Box&gt;</Label>
				<Box style="flex-direction: row; flex-wrap: wrap; gap: 2px; width: 200px; border-width: 1px; margin: 10px">
					<Box style="width: 50px; height: 50px; border-width: 1px;"></Box>
					<Box style="width: 50px; height: 50px; border-width: 1px;"></Box>
					<Box style="width: 50px; height: 50px; border-width: 1px;"></Box>
					<Box style="width: 50px; height: 50px; border-width: 1px;"></Box>
					<Box style="width: 50px; height: 50px; border-width: 1px;"></Box>
					<Box style="width: 50px; height: 50px; border-width: 1px;"></Box>
				</Box>
			</Box>
			<Box style="border-width: 1px; padding: 6px; flex-direction: column;">
				<Label>&lt;Box id="button"&gt;&lt;/Box&gt;</Label>
				<Box id="button"></Box>
			</Box>
		</Box>
	</body>
</html>
